---
layout: default
prism: true
---

<style>
    .container {
        max-width: 56rem;
        margin-top: 1.5rem;
        padding: 1.5rem;
    }
    .innerDiv {
        padding-bottom: 1.25rem;
        margin-bottom: 1.25rem;
        border-bottom: 1px solid #f7fafc;
    }
    .title {
        font-weight: bold;
        font-size: 3rem;
    }
    .info {
        text-align: center;
        font-size: 1rem;
        line-height: 1.5rem;
        font-weight: medium;
        color: #718096;
    }
    .article {
        margin: 1rem auto;
        width: 90%;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
        transition: background-color 0.5s ease;
    }
</style>

<div class="container">
    <div class="innerDiv">
        <h1 class="title">{{title}}</h1>
        <p class="info">
            <time> {{ date | readableDate }}
                by
                <a>{{ author }}</a>
            </time>
        </p>
    </div>
    <article class="article">
        {{ content | safe }}
    </article>
</div>
